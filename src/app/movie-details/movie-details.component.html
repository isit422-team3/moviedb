<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="boxed" >
  <div *ngFor="let a of allRatings; let i=index">
    <div *ngIf="i<1">
  <h2>{{a.title}}</h2>
  <div class="movie">
    <div>
      <img src="{{a.background}}" alt="" style="width:325px;height:400px;" />
      <div class="right">
        <p>Genre: {{a.genre}}</p>
      <p>Year Released: {{a.release}}</p>
      <p>Rating: {{a.rating/2}}
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span></p>
        <p>homepage: <a href="{{a.link}}" >click here</a></p>
      </div>
      <div>

      </div>
    </div>
    <div class="box">
      <h3>Movie description:</h3>
      <p>{{a.description}}</p>
    </div>
  </div>
  </div>
  </div>

<button (click)="reviewTestBtn()">Review Test</button>

<div *ngFor="let a of allRatings; let i=index">
    <div *ngIf="i<1">
      <form id="review-form">
        <div class="form-group">
          <label for="review-title">Title</label>
          <input type="text" class="form-control" id="review-title">
        </div>
        <div class="form-group">
        <div class="rating">
          <div class="row">
            <div class="col-md-2">
              <p>Rating</p>
            </div>
            <div class="col-md-10">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="ratingOptions" id="rating1" value="1">
                  <label class="form-check-label" for="rating1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="ratingOptions" id="rating2" value="2">
                  <label class="form-check-label" for="rating2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="ratingOptions" id="rating3" value="3">
                  <label class="form-check-label" for="rating3">3</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="ratingOptions" id="rating4" value="4">
                  <label class="form-check-label" for="rating4">4</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="ratingOptions" id="rating5" value="5">
                  <label class="form-check-label" for="rating5">5</label>
                </div>
            </div>
          </div>
        </div>
        </div>
        <!-- <div class="form-group">
          <label for="review-text">Comment</label>
          <textarea class="form-control" id="review-text" rows="3"></textarea>
        </div> -->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="number" name="review-user" tabindex="-1" value="1"></div>
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="number" name="review-movie-id" tabindex="-1" value="{{a.movie_id}}"></div>
        <button type="submit" class="btn btn-primary my-1">Submit</button>
      </form>
    </div>
  </div>
</div>
