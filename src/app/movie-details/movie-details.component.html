<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="boxed" >
  <h2>{{allRatings[0].title}}</h2>
  <div class="movie">
    <div>
      <img src="{{allRatings[0].background}}" alt="" style="width:325px;height:400px;" />
      <div class="right">
        <p>Genre: {{allRatings[0].genre}}</p>
      <p>Year Released: {{allRatings[0].release}}</p>
      <p>Rating: {{allRatings[0].rating/2}}
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span></p>
        <p>homepage: <a href="{{allRatings[0].link}}" >click here</a></p>
      </div>
      <div>

      </div>
    </div>
    <div class="box">
      <h3>Movie description:</h3>
      <p>{{allRatings[0].description}}</p>
    </div>
  </div>

  <div class="review">
    <div class="rating">
      <h2>Review</h2>
        <form id="review">
        <p><span> Title: <input type="text" name="title">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span></span></p> <br/>
          <textarea rows="4" cols="50" name="review" form="review"></textarea> <br />
          <input type="submit">
        </form>
    </div>
  </div>
</div>
